<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact us for inquiries, feedback, or support regarding our travel guide services." />
    <meta name="author" content="Ayaa Daphine" />
    <meta name="keywords" content="travel, guide, contact, inquiries, feedback, support" />
  <title>Travel Guide - Contact</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts.js"></script>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="destinations.html">Destinations</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form id="contact-form">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br />

      <button type="submit">Submit</button>
    </form>

    <p id="thankyou-message" style="display:none; color:green; font-weight:bold;"></p>
  </main>

  <footer>
    <p>Â© 2025 Travel Guide</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const thankYouMessage = document.getElementById('thankyou-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const contactData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim(),
        date: new Date().toLocaleString()
      };

      // Save data to localStorage (could save multiple submissions)
      let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      contacts.push(contactData);
      localStorage.setItem('contacts', JSON.stringify(contacts));

      form.reset();
      thankYouMessage.textContent = `Thank you, ${contactData.name}! Your message has been received.`;
      thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
