<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Guide - Home</title>
  <meta name="description" content="Explore various travel destinations around the world. Discover featured destinations and plan your next adventure." />
  <meta name="author" content="Ayaa Daphine" />
  <meta name="keywords" content="travel, guide, destinations, adventure, explore" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Explore the World: Travel Guide</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="destinations.html">Destinations</a> |
      <a href="contact.html">Contact</a> 
    </nav>
  </header>

  <div class="container">
    <main>
      <section id="featured-destinations">
        <h2>Featured Destinations</h2>
        <div id="featured-list"></div>
      </section>
    </main>
  </div>

  <footer>
    <p>Â© 2025 | Travel Guide</p>
  </footer>

  <script>
    const featuredDestinations = [
      {name: "Paris", continent: "Europe", image: "images/paris.jpg", description: "The city of lights and love."},
      {name: "Tokyo", continent: "Asia", image: "images/Tokyo.jpg", description: "Historic temples and beautiful gardens."},
      {name: "Cape Town", continent: "Africa", image: "images/cape.webp", description: "Breathtaking landscapes and culture."}
    ];

    const featuredList = document.getElementById('featured-list');

    function displayFeatured() {
      featuredList.innerHTML = "";
      for (const dest of featuredDestinations) {
        featuredList.innerHTML += `
          <article class="destination-card">
            <img src="${dest.image}" alt="${dest.name}" loading="lazy" />
            <h3>${dest.name}</h3>
            <p>${dest.description}</p>
          </article>
        `;
      }
    }

    displayFeatured();
  </script>
</body>
</html>
